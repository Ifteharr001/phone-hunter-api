<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunting Api</title>
    <!-- tailwind and daisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h2 class="text-6xl">Phone hunting</h2>
    </header>
    <main class="container mx-auto mt-8">
        <section class="bg=red-100 p-4 m-4">
            <input id="search-filed" type="text" placeholder="Search here" class="input input-bordered input-secondary w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-primary">Search</button>
        </section>

        <!-- search result -->
      <section>
        <!-- loader -->
        <div id="loading-spinner" class="hidden text-center my-40">
            <span class="loading loading-dots loading-lg"></span>
        </div>
        <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          
        </div>
        <div id="show-all-container" class="hidden text-center py-8">
            <button onclick="showAllhandaler()" class="btn btn-primary ">Show All</button>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="js/phone.js"></script>
  </body>
</html>
